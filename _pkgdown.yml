url: https://jmclawson.github.io/tmtyro/
template:
  bootstrap: 5

reference:
- title: Collect
  desc: Collect a corpus of texts to study.
- contents:
  - download_once
  - starts_with("load_")
  - starts_with("get_")
  - starts_with("micusp_")
  - unnest_without_caps
- title: Measure
  desc: Measure features of texts.
- contents:
  - starts_with("add_")
  - starts_with("drop_")
  - starts_with("summarize_")
  - starts_with("standardize_")
- title: N-grams
  desc: Work with phrases and sequences.
- contents:
  - ends_with("_ngrams")
- title: Model
  desc: Model complex relationships in a corpus.
- contents:
  - starts_with("make_")
- title: Visualize
  desc: Visualize features of texts.
- contents:
  - starts_with("plot_")
  - starts_with("interactive_")
- title: Data
  desc: Data included
- contents:
  - pos_tags
