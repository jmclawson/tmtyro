reference:
- title: Prepare Texts
  desc: Functions for collecting, loading, and cleaning a corpus of texts.
- subtitle: Collecting Texts
- contents:
  - starts_with("get_")
  - download_once
  - starts_with("micusp_")
  - parse_html
- subtitle: Loading Texts
- contents:
  - load_texts
- subtitle: Cleaning Text and Metadata
  contents:
  - move_header_to_text
  - identify_by
  - standardize_titles
  - unnest_without_caps
- title: Measure Text Features
  desc: Functions for measuring features of texts and being choosy about how you do it.
- contents:
  - starts_with("add_")
  - starts_with("drop_")
  - starts_with("summarize_")
  - combine_ngrams
  - separate_ngrams
- subtitle: Model Topics
  desc: Model complex relationships in a corpus.
- contents:
  - ends_with("_model")
- title: Explore Results
  desc: Generic functions make it easy to share results with an audience (or keep them to yourself)
- contents:
  - tabulize
  - visualize
- subtitle: Adjusting tables and figures
- contents:
  - collapse_rows
  - change_colors
- title: Data
  desc: Data included
- contents:
  - pos_tags
